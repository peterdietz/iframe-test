<html>
<head>
    <script>
        function useProd() {
            var element = document.getElementById('my_iframe');
            element.src = "https://monshift.payactiv.com";
        }

        function useStaging() {
            var element = document.getElementById('my_iframe');
            element.src = "https://monshiftstaging.payactiv.com"
        }

        function useDev() {
            var element = document.getElementById('my_iframe');
            element.src = "http://dev.payactiv.com:5054/"
        }
    </script>
</head>
<body>
<h1>Before</h1>
<iframe id="my_iframe" src="http://dev.payactiv.com:5054/" height="400px" width="400px"></iframe>
<h1>After</h1>
<button onclick="useProd()">Use Prod</button>
<button onclick="useStaging()">Staging</button>
<button onclick="useDev()">Development</button>
</body>
</html>
